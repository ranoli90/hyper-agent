sonar.projectKey=ranoli90_hyper-agent
sonar.organization=ranoli90

# Source code
sonar.sources=entrypoints,shared
sonar.sourceEncoding=UTF-8

# Tests
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**

# TypeScript
sonar.typescript.node.resolvePaths=node_modules

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/sidepanel/style.css

# Language
sonar.language=ts
